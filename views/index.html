<!DOCTYPE>
<html ng-app="frame">
<head>
	<title>Framework1</title>
	<link rel="stylesheet" type="text/css" href="../public/stylesheet/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../public/stylesheet/style.css" />
	<link rel="stylesheet" type="text/css" href="../public/stylesheet/animate.css">
	<script type="text/javascript" src="../public/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="../public/angularjs/modules/app.js"></script>
</head>
<body>
	<div class="container index-login">
		<div class="row">
			<section class="cols-xs-12">
				<h2>LOGIN</h1> <br />
			</section>
			<div class="col-xs-12 input-login">
				<form method="GET">
					<input type="text" name="login" placeholder="Login" style="width: 300px; height: 30px;"> <br /> <br />
					<input type="password" name="password" placeholder="Password" style="width: 300px; height: 30px"> <br />
				</form>
			</div>
			<div class="col-xs-12">
				<div class="row">
					<div class="col-lg-4 col-md-3 col-xs-8 col-lg-offset-1 col-md-offset-3 col-xs-offset-2 index-fd-image animated fadeInLeft">
						<img class="bio-img" src="../public/images/jay-fd.jpg">
						<a class="fd-bio" href="">Biography</a>
					</div>
					<div class="col-lg-4 col-md-3 col-xs-8 col-xs-offset-2 index-fd-image animated fadeInRight">
						<img class="bio-img" src="../public/images/flo-fd.jpg">
						<a class="fd-bio" href="">Biography</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
